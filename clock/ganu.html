<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add course page</title>
    <link rel="stylesheet" href="ganu.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
     crossorigin="anonymous">

</head>
<body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
           data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" 
           aria-label="Toggle navigation">
           <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Features</a>
              <a class="nav-link" href="#">Pricing</a>
              <a class="nav-link disabled">Disabled</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
        <main>
            <div class="container">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Chapter Name" 
                aria-label="Recipient's username" aria-describedby="button-addon2">
                <Button id="add_btn" class="btn btn-outline-success" type="button" id="button-addon2">Add</button>
              </div>
           
            <div class="a">
            <ul id="parentList" class="list-group">
                <li class="list-group-item d-flex justify-content-between" >
                  <h3 class="flex-grow-1">Chapter 1 </h3> 
                  <button class="btn btn-warning mx-1"> Edit</button>
                  <button class="btn btn-danger" onclick="removeChapter(this)"> Remove</button>
                  <button class="btn btn-danger" onclick="editChapter(this)"> Edit</button>
                
                </li>
                
              </ul>
            </div>
            </div>
        </main>           
        
        <script>
            let addBtn = document.getElementById('add_btn')
            addBtn.addEventListener('click', addChapter)
            let parentList = document.getElementById('parentList')
            function addChapter(e){
              let currebtBtn = e.currentTarget;
              let currentInput = currebtBtn.previousElementSibling
              let currentChapterName = currentInput.value
            //  console.log(currentInput.value)


              let newLi = document.createElement('li')
             // newLi.classList.add('list-group-item')
              newLi.className = "list-group-item d-flex justify-content-between"
              newLi.innerHTML ='<h3 class="flex-grow-1">$(currentChapterName)</h3> <button class="btn btn-warning mx-1"> Edit </button><button class="btn btn-danger" onclick="removeChapter(this)"> Remove</button>'
              
              parentList.appendChild(newLi)
            }
function removeChapter(currentElement){
      currentElement.parentElement.remove()
      let parentList = document.getElementById('parentList')
      if(parentList.children.length<=0){
        let newEmptyMsg = document.createElement("h3")    
        newEmptyMsg.textContent('Nothing is here. Please add a chapter')
        parentList.appendChild(newEmptyMsg)
        }
}
function editChapter(currentElement){
  console.log(currentElement.previousElementSibling)
  let currentChapterName = currentElement.previousElementSibling.textContent
  let currentInput = document.createElement('input');
  currentInput.type = 'text'
  currentInput.placeholder = 'Chapter Name'
  currentInput.className = 'form-control'
  currentInput.value = currentChapterName;
  currentElement.parentElement.replaceChild(currentInput, currentElement.previousElementSibling )
}

        </script>


</body>
</html>
