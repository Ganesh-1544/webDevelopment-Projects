<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    
    
    <div class="clock">
        <div class="numbers">
        <div class="twelve">12</div>
        <div class="three">3</div>
        <div class="six">6</div>
        <div class="nine">9</div>
        </div>
    <div class="arrows">
        <div class="hour"></div>
        <div class="minute"></div>
        <div class="second"></div>
    </div>
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/9/95/Rolex_logo.svg/1200px-Rolex_logo.svg.png" alt="Rolex_logo">
    </div>
    <script>
        const hourEl = document.querySelector(".hour");
        const minuteEl = document.querySelector(".minute");
        const secondEl = document.querySelector(".second");

setInterval(() => {
    //getting hour minute and seconds from the browsers time
    const hour = new Date().getHours();
    const minute = new Date().getMinutes();
    const second = new Date().getSeconds();

    //converting the time value to angle
    const seconddeg = (second / 60) * 360;
    const minutedeg = (minute / 60) * 360;
    const hourdeg = (hour / 12) * 360;

    //changing css accodingly and updating it per second
    secondEl.style.transform = `rotate(${seconddeg}deg)`;
    minuteEl.style.transform = `rotate(${minutedeg}deg)`;
    hourEl.style.transform = `rotate(${hourdeg}deg)`;
   
}, 1000);
    </script>

</body>
</html>
